<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Верификация</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df26c",
                        "background-light": "#f5f8f7",
                        "background-dark": "#102217",
                        "error": "#ef4444",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .otp-input:focus {
            border-color: #0df26c;
            box-shadow: 0 0 0 2px rgba(13, 242, 108, 0.2);
        }
        .otp-input-error {
            border-color: #ef4444 !important;
            background-color: rgba(239, 68, 68, 0.05);
        }
        /* Hide arrows in number input */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111814] dark:text-white min-h-screen flex flex-col">
<!-- Header Navigation -->
<header class="flex items-center justify-between px-4 py-4 bg-white dark:bg-background-dark/50 backdrop-blur-md sticky top-0 z-10">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Верификация</h1>
<div class="size-10"></div> <!-- Spacer for centering -->
</header>
<main class="flex-1 flex flex-col px-6 pt-8 max-w-md mx-auto w-full">
<!-- Text Content -->
<div class="text-center mb-10">
<h2 class="text-3xl font-extrabold mb-3 leading-tight">Введите код</h2>
<p class="text-[#608a72] dark:text-gray-400 text-base">
                We've sent a 4-digit verification code to <br/>
<span class="font-semibold text-[#111814] dark:text-white">+1 (555) 012-3456</span>
</p>
</div>
<!-- OTP Input Section -->
<div class="flex flex-col items-center">
<div class="flex gap-4 mb-4">
<!-- Single OTP Box -->
<input autocomplete="one-time-code" class="otp-input otp-input-error size-16 md:size-20 text-center text-3xl font-bold bg-white dark:bg-white/5 border-2 border-error rounded-xl focus:outline-none transition-all" maxlength="1" type="number" value="4"/>
<input autocomplete="one-time-code" class="otp-input otp-input-error size-16 md:size-20 text-center text-3xl font-bold bg-white dark:bg-white/5 border-2 border-error rounded-xl focus:outline-none transition-all" maxlength="1" type="number" value="8"/>
<input autocomplete="one-time-code" class="otp-input otp-input-error size-16 md:size-20 text-center text-3xl font-bold bg-white dark:bg-white/5 border-2 border-error rounded-xl focus:outline-none transition-all" maxlength="1" type="number" value="2"/>
<input autocomplete="one-time-code" class="otp-input otp-input-error size-16 md:size-20 text-center text-3xl font-bold bg-white dark:bg-white/5 border-2 border-error rounded-xl focus:outline-none transition-all" maxlength="1" placeholder="-" type="number" value=""/>
</div>
<!-- Error State Message -->
<div class="flex items-center gap-1.5 text-error text-sm font-medium mb-8 animate-pulse">
<span class="material-symbols-outlined text-lg">error</span>
<span>Неверный код, попробуйте еще раз</span>
</div>
<!-- Resend Logic -->
<div class="text-center">
<p class="text-gray-500 dark:text-gray-400 text-sm mb-1">Не получили код?</p>
<button class="text-[#0df26c] font-bold text-base hover:opacity-80 transition-opacity">
                    Resend Code in 00:42
                </button>
</div>
</div>
</main>
<!-- Virtual Keypad (iOS Style Representation) -->
<section class="mt-auto bg-white dark:bg-black/20 pt-4 pb-8 border-t border-gray-100 dark:border-white/5">
<div class="grid grid-cols-3 gap-y-2 max-w-md mx-auto">
<button class="py-4 text-2xl font-semibold active:bg-gray-100 dark:active:bg-white/10 rounded-lg mx-2 transition-colors">1</button>
<button class="py-4 text-2xl font-semibold active:bg-gray-100 dark:active:bg-white/10 rounded-lg mx-2 transition-colors">2</button>
<button class="py-4 text-2xl font-semibold active:bg-gray-100 dark:active:bg-white/10 rounded-lg mx-2 transition-colors">3</button>
<button class="py-4 text-2xl font-semibold active:bg-gray-100 dark:active:bg-white/10 rounded-lg mx-2 transition-colors">4</button>
<button class="py-4 text-2xl font-semibold active:bg-gray-100 dark:active:bg-white/10 rounded-lg mx-2 transition-colors">5</button>
<button class="py-4 text-2xl font-semibold active:bg-gray-100 dark:active:bg-white/10 rounded-lg mx-2 transition-colors">6</button>
<button class="py-4 text-2xl font-semibold active:bg-gray-100 dark:active:bg-white/10 rounded-lg mx-2 transition-colors">7</button>
<button class="py-4 text-2xl font-semibold active:bg-gray-100 dark:active:bg-white/10 rounded-lg mx-2 transition-colors">8</button>
<button class="py-4 text-2xl font-semibold active:bg-gray-100 dark:active:bg-white/10 rounded-lg mx-2 transition-colors">9</button>
<div class="py-4"></div>
<button class="py-4 text-2xl font-semibold active:bg-gray-100 dark:active:bg-white/10 rounded-lg mx-2 transition-colors">0</button>
<button class="py-4 flex items-center justify-center active:bg-gray-100 dark:active:bg-white/10 rounded-lg mx-2 transition-colors">
<span class="material-symbols-outlined text-3xl">backspace</span>
</button>
</div>
<!-- Home Indicator (iOS) -->
<div class="mt-6 flex justify-center">
<div class="w-32 h-1.5 bg-gray-300 dark:bg-white/20 rounded-full"></div>
</div>
</section>
</body></html>
