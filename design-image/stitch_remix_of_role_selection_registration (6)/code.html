<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Active Delivery Tracking</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df26c",
                        "background-light": "#f5f8f7",
                        "background-dark": "#102217",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .map-gradient {
            background: linear-gradient(180deg, rgba(245,248,247,0.8) 0%, rgba(245,248,247,0) 20%, rgba(245,248,247,0) 80%, rgba(245,248,247,1) 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111814] font-display">
<!-- Main Container -->
<div class="relative flex h-screen w-full flex-col overflow-hidden mx-auto max-w-[430px] shadow-2xl bg-white">
<!-- Map Background Layer -->
<div class="absolute inset-0 z-0">
<div class="w-full h-full bg-cover bg-center relative" data-alt="Detailed city street map with navigation route line" data-location="San Francisco" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAICaixtJyUKbyg9POaWKnmrfInavOMmusYeHsTI2OWckuGmDyWr8V158S3fHOFIWquLxvHia9JpIIT__jKI0rQT5mk2PFqLj9wPJlsicp6z60DAWeA3tl8p0dkBwYq8TpcWUuv-N7otSCGFf5cHEkJORNZLVPzjk89rGGRnemT5pmpHnrdH3Mk0J49F00puy6j9DZ6KkhRbviFNefAs90x-Z4WdBA9tSMKcYTOmacuXOImY_YWqQgOq5_hmROR5DRBctBMDzJhW3GE");'>
<!-- Map Overlay Gradient for UI Readability -->
<div class="absolute inset-0 map-gradient"></div>
</div>
</div>
<!-- Top Navigation Bar -->
<div class="relative z-10 flex items-center justify-between p-4 pt-6">
<button class="flex size-11 items-center justify-center rounded-full bg-white shadow-lg text-[#111814]">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<!-- Countdown Timer Pill -->
<div class="flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-lg border border-primary/20">
<span class="material-symbols-outlined text-primary scale-75">schedule</span>
<div class="flex items-baseline gap-1">
<span class="text-lg font-bold leading-none tracking-tight">89:45</span>
<span class="text-[10px] uppercase font-bold text-[#608a72]">ОСТАЛОСЬ</span>
</div>
</div>
<button class="flex size-11 items-center justify-center rounded-full bg-white shadow-lg text-[#111814]">
<span class="material-symbols-outlined">info</span>
</button>
</div>
<!-- Floating Map Controls -->
<div class="relative z-10 flex flex-col gap-2 absolute right-4 top-24">
<button class="flex size-11 items-center justify-center rounded-full bg-white shadow-md">
<span class="material-symbols-outlined text-gray-700">add</span>
</button>
<button class="flex size-11 items-center justify-center rounded-full bg-white shadow-md">
<span class="material-symbols-outlined text-gray-700">remove</span>
</button>
<button class="flex size-11 items-center justify-center rounded-full bg-primary shadow-lg mt-2">
<span class="material-symbols-outlined text-black">navigation</span>
</button>
</div>
<!-- Bottom Content Area -->
<div class="relative z-10 mt-auto flex flex-col gap-4 p-4 pb-8">
<!-- Delivery Status Card -->
<div class="bg-white rounded-xl p-5 shadow-xl border border-gray-100">
<div class="flex justify-between items-center mb-4">
<h2 class="text-sm font-bold uppercase tracking-wider text-gray-400">ЗАКАЗ #88219</h2>
<span class="bg-primary/20 text-[#111814] px-3 py-1 rounded-full text-xs font-bold italic">Экспресс</span>
</div>
<!-- Status Stepper -->
<div class="flex items-center justify-between relative px-2 mb-6">
<div class="absolute h-0.5 bg-gray-100 left-8 right-8 top-1/2 -translate-y-1/2 z-0"></div>
<div class="absolute h-0.5 bg-primary left-8 w-[66%] top-1/2 -translate-y-1/2 z-0"></div>
<div class="relative z-10 flex flex-col items-center gap-2">
<div class="size-4 rounded-full bg-primary flex items-center justify-center ring-4 ring-primary/20">
<span class="material-symbols-outlined text-[10px] text-black font-bold">В магазине</span>
</div>
<span class="text-[10px] font-bold text-gray-400">В магазине</span>
</div>
<div class="relative z-10 flex flex-col items-center gap-2">
<div class="size-4 rounded-full bg-primary flex items-center justify-center ring-4 ring-primary/20">
<span class="material-symbols-outlined text-[10px] text-black font-bold">Забрал</span>
</div>
<span class="text-[10px] font-bold text-gray-400">Забрал</span>
</div>
<div class="relative z-10 flex flex-col items-center gap-2">
<div class="size-4 rounded-full bg-primary border-4 border-white shadow-sm"></div>
<span class="text-[10px] font-bold text-[#111814]">В пути</span>
</div>
</div>
<!-- Destination Details -->
<div class="flex items-start gap-4 mb-4">
<div class="bg-primary/10 p-2 rounded-lg">
<span class="material-symbols-outlined text-primary">location_on</span>
</div>
<div class="flex-1">
<p class="text-xs font-medium text-gray-500">Доставить по адресу</p>
<p class="text-base font-bold text-[#111814]">244 California St, Apt 4B</p>
<p class="text-sm text-gray-600">Alex Thompson • <span class="text-primary font-semibold">0.8 миль от вас</span></p>
</div>
</div>
<!-- Contact Shortcut -->
<div class="flex gap-3 pt-4 border-t border-gray-100">
<button class="flex-1 flex items-center justify-center gap-2 py-3 bg-background-light rounded-full font-bold text-sm"><span class="material-symbols-outlined text-lg">chat_bubble</span> Чат</button>
<button class="flex-1 flex items-center justify-center gap-2 py-3 bg-background-light rounded-full font-bold text-sm"><span class="material-symbols-outlined text-lg">call</span> Позвонить</button>
</div>
</div>
<!-- Main Action Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-black py-5 rounded-full font-bold text-lg shadow-[0_8px_24px_rgba(13,242,108,0.3)] flex items-center justify-center gap-2">Прибыл на место <span class="material-symbols-outlined">arrow_forward</span></button>
<!-- Bottom Indicator for iOS -->
<div class="w-32 h-1.5 bg-black/10 rounded-full mx-auto mt-2"></div>
</div>
</div>
</body></html>
