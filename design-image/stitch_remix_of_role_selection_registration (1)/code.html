<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login with Phone Number</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0df26c",
              "background-light": "#f5f8f7",
              "background-dark": "#102217",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .ios-shadow {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111814] dark:text-white min-h-screen flex flex-col items-center">
<!-- Main Container (Mobile Form Factor) -->
<div class="relative flex h-screen w-full max-w-[430px] flex-col bg-white dark:bg-background-dark overflow-x-hidden shadow-2xl border-x border-gray-100 dark:border-gray-800">
<!-- Soft Gradient Background Overlay -->
<div class="absolute inset-0 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none h-1/3"></div>
<!-- Top Navigation -->
<div class="relative z-10 flex items-center bg-transparent p-4 pb-2 justify-between">
<button class="text-[#111814] dark:text-white flex size-10 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined">arrow_back_ios</span>
</button>
<h2 class="text-[#111814] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Вход</h2>
</div>
<!-- Content Area -->
<div class="relative z-10 flex-1 px-6 pt-10 pb-8 overflow-y-auto no-scrollbar">
<!-- Header Text -->
<h1 class="text-[#111814] dark:text-white tracking-tight text-[32px] font-extrabold leading-tight text-left mb-2">Welcome</h1>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-relaxed mb-10">Войдите по номеру телефона, чтобы управлять доставками.</p>
<!-- Input Group -->
<div class="space-y-6">
<div class="flex flex-col gap-2">
<label class="text-[#111814] dark:text-white text-sm font-semibold uppercase tracking-wider ml-1">Номер телефона</label>
<div class="flex gap-3 h-16">
<!-- Country Selector -->
<div class="flex items-center gap-2 px-4 rounded-xl border border-primary bg-white dark:bg-gray-900 ios-shadow cursor-pointer min-w-[100px] justify-center">
<img alt="Tajikistan Flag" class="w-6 h-4 rounded-sm object-cover" data-alt="Small flag icon of Tajikistan" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDv0ZHPZpFw1l3ozHseoNR9qSyD3lQJIWA0Mx9ykrjhRF5OCBA4LlPS4vgZSs-L8Zr-u6B4z5h6K2fNq8XZ5jihiNT_If536ubZtAg5hF9KINQeVUtrjbBuLgVJzfQHQFLZ1pu3t1wJ1K4W5u2YDPkffDWqfkuVTd5iSJxhcwNsikpmqJFiQDvpI0e26gK0sUhwFvFjxLo1VPayd9gQU3yP26UmMKgR6D210OdVIri4d9NOD8efhpWLrCmhFgGylY3u9m0wCrM55Dy3"/>
<span class="text-[#111814] dark:text-white font-bold text-base">+992</span>
<span class="material-symbols-outlined text-gray-400 text-sm">expand_more</span>
</div>
<!-- Main Input -->
<div class="flex-1 relative">
<input autofocus="" class="w-full h-full rounded-xl border border-red-500 bg-white dark:bg-gray-900 px-5 text-lg font-semibold tracking-widest text-[#111814] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all placeholder:text-gray-300 dark:placeholder:text-gray-600" placeholder="00 000 0000" type="tel" value="90 123"/>
</div>
</div>
<!-- Error Message -->
<div class="flex items-center gap-1.5 text-red-500 mt-1 ml-1 animate-pulse">
<span class="material-symbols-outlined text-[18px]">error</span>
<p class="text-sm font-medium">Введите корректный номер телефона</p>
</div>
</div>
</div>
<!-- Spacer -->
<div class="h-12"></div>
</div>
<!-- Bottom Action Bar -->
<div class="relative z-10 p-6 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-gray-100 dark:border-gray-800">
<!-- Get Code Button (Disabled State example with valid context) -->
<button class="w-full h-14 bg-primary text-[#102217] font-bold text-lg rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Получить код</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
<!-- Secondary Actions -->
<div class="mt-6 text-center">
<p class="text-xs text-gray-400 dark:text-gray-500 leading-relaxed">Продолжая, вы соглашаетесь с <br/>
<a class="text-[#111814] dark:text-gray-300 font-semibold underline decoration-primary underline-offset-4" href="#">Условиями использования</a> и <a class="text-[#111814] dark:text-gray-300 font-semibold underline decoration-primary underline-offset-4" href="#">Политикой конфиденциальности</a></p>
</div>
<!-- Safe Area Bottom (iOS) -->
<div class="h-4"></div>
</div>
<!-- Decoration Elements -->
<div class="absolute bottom-40 right-[-20px] w-40 h-40 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
</div>
</body></html>
